<html>
  <body>
    <h1>
      JavaScript in Head
    </h1>
    <p id="demo">A Paragraph</p>
    <button type="button" , onclick="myFunction ()">Try It</button>
  </body>
  <script>
    function myFunction() {
      document.getElementById("demo").innerHTML = "Paragraph Change";
    }
  </script>
</html>
