<html>
  <body>
    <h1>
      JavaScript - Concatination Of Strings
    </h1>
  </body>
  <script>
    var strFirstName = "Reena";
    var strLastName = "Sakhare";
    console.log("First Name :" + strFirstName);
    console.log("Last Name :" + strLastName);
    console.log("Full Name :" + strFirstName + " " + strLastName);
  </script>
</html>
